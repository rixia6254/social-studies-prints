<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>社会科プリントダウンロードサイト</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    /* Reset & basic layout */
    *,*::before,*::after{box-sizing:border-box;}
    body{margin:0;font-family:"Helvetica Neue",Arial,sans-serif;background:#f9f9f9;color:#333;}
    header{background:linear-gradient(135deg,#3f79ff,#72c2ff);color:#fff;padding:2rem 1rem;text-align:center;}
    header h1{margin:0;font-size:1.9rem;}
    main{max-width:800px;margin:2rem auto;padding:0 1rem;}
    #search{width:100%;padding:.75rem 1rem;font-size:1rem;border:1px solid #ccc;border-radius:6px;margin-bottom:1.5rem;}
    ul{list-style:none;margin:0;padding:0;}
    li{background:#fff;margin-bottom:.75rem;border:1px solid #e5e5e5;border-radius:6px;transition:transform .15s ease;}
    li:hover{transform:translateY(-2px);}
    a{display:block;padding:1rem 1.25rem;text-decoration:none;color:inherit;}
    footer{text-align:center;font-size:.85rem;padding:2rem 1rem 3rem;color:#666;}
  </style>
</head>
<body>
  <header>
    <h1>社会科プリントダウンロードサイト</h1>
    <p>必要なプリントをクリックしてダウンロードしてください</p>
  </header>

  <main>
    <input id="search" type="search" placeholder="キーワードで検索（例: 地理, 歴史 ...）">
    <ul id="pdf-list"></ul>
  </main>

  <footer>© 2025 社会科 プリント配布用 — 無断転載禁止</footer>

  <script>
    // --- PDF リスト ---
    const pdfData = [
      {file:'プリント１.pdf', title:'プリント１'},
      {file:'プリント２', title:'プリント２'},
      {file:'プリント３', title:'プリント３'},
    ];

    const listEl = document.getElementById('pdf-list');
    const searchEl = document.getElementById('search');

    function renderList(filter=''){
      listEl.innerHTML='';
      const key = filter.toLowerCase();
      pdfData.filter(item=>item.title.toLowerCase().includes(key)).forEach(item=>{
        const li=document.createElement('li');
        li.innerHTML=`<a href="${item.file}" download>${item.title}</a>`;
        listEl.appendChild(li);
      });
      if(!listEl.childElementCount){
        listEl.innerHTML='<li style="padding:1rem 1.25rem;background:#fff;border:1px solid #e5e5e5;border-radius:6px;">該当するプリントがありません</li>';
      }
    }

    renderList();
    searchEl.addEventListener('input',e=>renderList(e.target.value));
  </script>
</body>
</html>
